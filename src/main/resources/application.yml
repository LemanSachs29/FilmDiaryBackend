spring:
  application:
    name: FilmDiaryBack
  datasource:
    url: jdbc:mariadb://localhost:3306/film_diary_db
    username: filmuser
    password: filmuser
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false  # Cambio: ocultar SQL en producción
    properties:
      hibernate:
        globally_quoted_identifiers: true

server:
  port: 8080

# Configuración de TMDB API
tmdb:
  api-key: ${TMDB_API_KEY:}

# Configuración de logging
logging:
  level:
    root: INFO
    com.filmdiary.backend.api: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"