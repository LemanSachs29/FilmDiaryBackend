spring:
  application:
  name: FilmDiaryBack
  datasource:
    url: jdbc:mariadb://localhost:3306/film_diary_db
    username: filmuser
    password: filmuser
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        globally_quoted_identifiers: true

server:
  port: 8080
